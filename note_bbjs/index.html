<!DOCTYPE html!>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/lib/jquery.js"></script>
  <script src="./js/lib/underscore.js"></script>
  <script src="./js/lib/backbone.js"></script>
  <script src="./js/lib/backbone/localStrage.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/models.js"></script>
  <script src="./js/container.js"></script>
  <script type="text/template" id="noteListView-template">
    <td>
      <a href="#">
	    <%= title %>
	  </a>
    </td>
    <td>
      <div class="text-right">
	    <a href="#" class="btn btn-default btn-sm js-edit">
	      <span class="glyphicon glyphicon-edit"></span>
		  Edit
	    </a>
	    <a href="#" class="btn btn-danger btn-sm js-delete">
	      <span class="glyphicon glyphicon-remove"></span>
		  Delete
	    </a>
	  </div>
    </td>
  </script>
  <script src="./js/note_list_item.js"></script>
  <script src="./js/note_list.js"></script>
  <script type="text/template"
  id="noteDetailView-template">
    <h2><%= title %></h2>
	<p><%= body %></p>
  </script>
  <script src="./js/note_detail.js"></script>
  <script type="text/template" id="noteListView-template">
    <td>
	  <a href="#notes/<%= id %>">
	    <%= title %>
	  </a>
	</td>
  </script>
  <script type="text/template" id="noteControlView-template">
    <div class="row">
	  <div class="col-sm-6">
	    <!-- lookup -->
	  </div>
	  
	  <div class="col-sm-6 text-right">
	    <a href="#new" class="btn btn-primary btn-small js-new">
		  <span class="glyphicon glyphicon-plus"></span>
		  New Note
		</a>
	  </div>  
    </div>
  </script>
  <script src="./js/note_control.js"></script>
  <script type="text/template" id="noteForm-template">
    <form>
	  <div class="form-group">
	    <label for="noteTitle">Title</label>
		<input type="text" class="form-control js-noteTitle"
		  id="noteTitle" value="<%= title %>">
	  </div>
	  <div class="form-group">
	    <label for="noteBody">Body</label>
		<textarea class="form-control js-noteBody" rows="8">
		  <%= body %></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
  </script>
  <script type="text/template" id="noteControlView-template">
    <div class="row">
	  <div class="col-sm-6">
	    <form class="form-inline js-search-form">
		  <div class="input-group">
		    <input type="text"
			  class="form-control js=search-query" name="q">
			<div class="input-group-btn">
			  <button class="btn-default" type="submit">
			    <i class="glyphicon glyphicon-search"></i>
			  </button>
			</div>
		  </div>
		</form>
		<!-- lookupHTML -->
	  </div>
	  <!-- lookupHTML -->
	</div>
  </script>
 
</head>
<body>

  <div>
    <div class="navbar navbar-default navbar-static-top">
	  <div class="navbar-inner">
	    <div class="container">
		  <span class="navbar-brand">
		    <a herf="./index.html#notes">
			  text
			</a>
			<a herf="#notes/<%= id %>/edit" class="btn btn-default btn-sm js-edit">
			  <span class="glyphicon glyphicon-edit"></span>
			  Edit
			</a>
		  </span>
		</div>
	  </div>
	</div>
  </div>

  <div>
    <div id="header-container"></div>
	<div id="main-container"></div>
  </div>
</body>
</html>
